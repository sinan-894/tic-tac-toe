<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TIC-TAC-TOE</title>
</head>
<body>

    <div class="heading">tic-tac-toe</div>

    <div class="info">
        Game Number : <section class="game-number">1</section> <br>
        Scores: <br>
        player 1 :<section class="player1-symbol">x</section> <section class="player1-score">0</section> <br>
        player 2 :<section class="player2-symbol">o</section> <section class="player2-score">0</section> <br>
        <button class="restart">restart</button>
    </div>

    <div class="playground">
        <div class="container">
            <div id="square11" class="square"></div>
            <div id="square12" class="square"></div>
            <div id="square13" class="square"></div>
            <div id="square21" class="square"></div>
            <div id="square22" class="square"></div>
            <div id="square23" class="square"></div>
            <div id="square31" class="square"></div>
            <div id="square32" class="square"></div>
            <div id="square33" class="square"></div>
        </div>
        <button class="reset"> reset</button>
    </div>

    <div class="result">
        <section class="who-won"></section>
    </div>
    
</body>
</html>
